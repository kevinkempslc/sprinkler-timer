<html>
    <head>
        <title>Sprinkler Timer Manual Control</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Web page for controlling my sprinkler timer.">
        <link rel="stylesheet" href="sprinklers.css">
        <link rel="stylesheet" href="manual.css">
        <script type="text/javascript" src="ajaxgold.js"></script>
        <script src="common.js"></script>
        <script src="manual.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <nav id="main_menu">
                <ul>
                    <li><a href=home.html>Schedule</a></li>
                    <li>Manual</li>
                    <li><a href=zones.html>Zones</a></li>
                </ul>
            </nav>
            <section id="main_section">
                <article id="program_article">
                    <div class="titlebar">Program</div>
                    <div id="program_buttons">
                        <div class="program_btn_field">
                        <button class="program_button" id="programbutton1"></button>
                        <label>1</label>
                        </div>
                        <div class="program_btn_field">
                        <button class="program_button" id="programbutton2"></button>
                        <label>2</label>
                        </div>
                        <div class="program_btn_field">
                        <button class="program_button" id="programbutton3"></button>
                        <label>3</label>
                        </div>
                        <div class="program_btn_field">
                        <button class="program_button" id="programbutton4"></button>
                        <label>4</label>
                        </div>
                    </div>
                </article>
                <article id="zones_article">
                    <div class="titlebar">Zones</div>
                    <div id="zones1-4">
                        <div class="zone_btn_field">
                            <button class="zone_button" id="zonebutton1"></button>
                            <label class="zone_name" id="zonename1"></label>
                        </div>
                        <div class="zone_btn_field">
                            <button class="zone_button" id="zonebutton2"></button>
                            <label class="zone_name" id="zonename2"></label>
                        </div>
                        <div class="zone_btn_field">
                            <button class="zone_button" id="zonebutton3"></button>
                            <label class="zone_name" id="zonename3"></label>
                        </div>
                        <div class="zone_btn_field">
                            <button class="zone_button" id="zonebutton4"></button>
                            <label class="zone_name" id="zonename4"></label>
                        </div>
                    </div>
                    <div id="zones5-8">
                        <div class="zone_btn_field">
                            <button class="zone_button" id="zonebutton5"></button>
                            <label class="zone_name" id="zonename5"></label>
                        </div>
                        <div class="zone_btn_field">
                            <button class="zone_button" id="zonebutton6"></button>
                            <label class="zone_name" id="zonename6"></label>
                        </div>
                        <div class="zone_btn_field">
                            <button class="zone_button" id="zonebutton7"></button>
                            <label class="zone_name" id="zonename7"></label>
                        </div>
                        <div class="zone_btn_field">
                            <button class="zone_button" id="zonebutton8"></button>
                            <label class="zone_name" id="zonename8"></label>
                        </div>
                    </div>
                </article>
            </section>
            <footer>
                <h2 id='statusbar'></h2>
                <h2 id='currenttime'></h2>
            </footer>
        </div>
    </body>
</html>
